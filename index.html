<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ğ•ğˆğƒğ„ğğğğğŠ - IA que gera vÃ­deos de pÃ¡ginas de livros</title>
    <style>
        :root {
            --aws-orange: #FF9900;
            --replicate-black: #1c1c1c;
            --dark-bg: #232F3E;
            --card-bg: #1e1e1e;
            --text-color: #FFFFFF;
            --border-radius: 12px;
        }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg); color: var(--text-color);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; overflow-y: auto;
        }
        .container {
            width: 100%; max-width: 500px; padding: 20px;    
            box-sizing: border-box; display: flex; flex-direction: column;
            align-items: center; gap: 15px;
            font-size: 70%; margin-top: 40px;
        }
        h2 { text-align: center; margin-bottom: 10px; font-size: 1.54em; }
        #camera-container {
            width: 100%; background-color: var(--card-bg);            
            border-radius: var(--border-radius); overflow: hidden;
            position: relative; aspect-ratio: 4 / 4;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #333;
        }
        #camera, #snapshot {
            width: 100%; height: 100%; object-fit: cover;
            position: absolute; top: 0; left: 0;
        }
        #snapshot { display: none; }
        .controls { display: flex; gap: 10px; width: 90%; }
        button {
            flex-grow: 1; padding: 12px 8px; font-size: 13px;
            font-weight: bold; background-color: var(--replicate-black);
            color: white; border: 1px solid #444; border-radius: var(--border-radius);
            cursor: pointer; transition: background-color 0.3s, transform 0.1s, opacity 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        #analyzeBtn, #generateVideoBtn { background-color: var(--aws-orange); color: #111; }
        button:hover { filter: brightness(1.2); }
        button:active { transform: scale(0.98); }
        button:disabled { background-color: #2a2a2a; color: #777; cursor: not-allowed; }
        #previewControls, #textConfirmationContainer { display: none; }
        .consistency-control {
            display: flex; align-items: center; gap: 8px;
            cursor: pointer; user-select: none; margin-top: 10px; font-size: 1.3em;
        }
        #ocrResultText {
            width: 90%; height: 100px; background-color: var(--card-bg);
            border: 1px solid #444; color: var(--text-color);
            border-radius: var(--border-radius); padding: 10px;
            font-size: 16px; margin-top: 10px;
        }
        #status {
            text-align: center; min-height: 40px; color: #ccc; font-size: 1.3em;
        }
        #videoGerado { width: 100%; margin-top: 15px; }
        #videoGerado video { width: 100%; border-radius: var(--border-radius); border: 1px solid #333; }
        .contact-info { margin-top: -40px; color: #aaa; font-size: 1.3em; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ğ•ğˆğƒğ„ğğğğğŠ - IA que gera vÃ­deos de pÃ¡ginas de livros</h2>
        <div id="camera-container">
            <video id="camera" autoplay playsinline muted></video>
            <canvas id="snapshot"></canvas>
        </div>
        <div id="initialControls" class="controls">
            <button id="zoomBtn">ğŸ” Zoom 1x</button>
            <button id="takePhotoBtn">ğŸ“· Tirar Foto</button>
        </div>
        <div id="previewControls" class="controls">
            <button id="retryBtn">ğŸ”„ Tentar Novamente</button>
            <button id="analyzeBtn">âœ… Ler Texto da Foto</button>
        </div>
        <div id="textConfirmationContainer">
            <textarea id="ocrResultText"></textarea>
            <div class="controls" style="margin-top: 10px;">
                <button id="generateVideoBtn">ğŸ¬ Gerar VÃ­deo</button>
            </div>
        </div>
        <div class="consistency-control">
            <input type="checkbox" id="consistencyCheck">
            <label for="consistencyCheck">Manter consistÃªncia</label>
        </div>
        <p id="status">Aponte a cÃ¢mera para um texto.</p>
        <div id="videoGerado"></div>
        <p class="contact-info">Contato: jeantedesqui@yahoo.com.br</p>
    </div>

    <script>
        // IMPORTANTE: Substitua pela URL do seu backend na Vercel apÃ³s o deploy.
        const BACKEND_URL = 'https://SEU_APP_BACKEND.vercel.app';

        // --- SeleÃ§Ã£o dos Elementos do DOM ---
        const ui = {
            camera: document.getElementById('camera'),
            snapshot: document.getElementById('snapshot'),
            status: document.getElementById('status'),
            videoGerado: document.getElementById('videoGerado'),
            ocrResultText: document.getElementById('ocrResultText'),
            consistencyCheck: document.getElementById('consistencyCheck'),
            buttons: {
                zoom: document.getElementById('zoomBtn'),
                takePhoto: document.getElementById('takePhotoBtn'),
                retry: document.getElementById('retryBtn'),
                analyze: document.getElementById('analyzeBtn'),
                generateVideo: document.getElementById('generateVideoBtn'),
            },
            containers: {
                initialControls: document.getElementById('initialControls'),
                previewControls: document.getElementById('previewControls'),
                textConfirmation: document.getElementById('textConfirmationContainer'),
            }
        };

        // --- VariÃ¡veis de Estado da AplicaÃ§Ã£o ---
        let mediaTrack = null, currentZoom = 1;
        const zoomLevels = [1, 2, 3];
        let zoomCapabilities = null, lastUsedSeed = null;

        // --- FunÃ§Ãµes Principais ---
        async function startCamera() {
            ui.status.textContent = "A iniciar cÃ¢mera...";
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: { ideal: 1280 } } });
                ui.camera.srcObject = stream;
                mediaTrack = stream.getVideoTracks()[0];
                zoomCapabilities = mediaTrack.getCapabilities().zoom;
                if (!zoomCapabilities) {
                    ui.buttons.zoom.disabled = true;
                    ui.buttons.zoom.innerText = "Zoom N/A";
                }
                ui.status.textContent = "CÃ¢mera pronta. Aponte para um texto.";
            } catch (err) {
                ui.status.textContent = `âŒ Erro ao iniciar a cÃ¢mera: ${err.message}`;
            }
        }

        function toggleZoom() {
            if (!zoomCapabilities) return;
            const currentIndex = zoomLevels.indexOf(currentZoom);
            currentZoom = zoomLevels[(currentIndex + 1) % zoomLevels.length];
            if (currentZoom > zoomCapabilities.max) currentZoom = zoomLevels[0];
            mediaTrack.applyConstraints({ advanced: [{ zoom: currentZoom }] });
            ui.buttons.zoom.innerText = `ğŸ” Zoom ${currentZoom}x`;
        }

        function takePhoto() {
            ui.snapshot.width = ui.camera.videoWidth;
            ui.snapshot.height = ui.camera.videoHeight;
            ui.snapshot.getContext('2d').drawImage(ui.camera, 0, 0, ui.snapshot.width, ui.snapshot.height);
            ui.snapshot.style.display = 'block';
            ui.camera.style.display = 'none';
            ui.containers.initialControls.style.display = 'none';
            ui.containers.previewControls.style.display = 'flex';
            ui.status.textContent = "Foto capturada. Deseja ler o texto?";
        }

        function resetPhoto() {
            ui.camera.style.display = 'block';
            ui.snapshot.style.display = 'none';
            ui.containers.previewControls.style.display = 'none';
            ui.containers.initialControls.style.display = 'flex';
            ui.containers.textConfirmation.style.display = 'none';
            ui.status.textContent = "CÃ¢mera pronta. Aponte para um texto.";
            ui.videoGerado.innerHTML = '';
        }

        async function analyzePhoto() {
            ui.buttons.analyze.disabled = true;
            ui.buttons.retry.disabled = true;
            ui.status.textContent = "ğŸ§  Lendo o texto...";
            try {
                const imageBase64 = ui.snapshot.toDataURL('image/png');
                const response = await fetch(`${BACKEND_URL}/api/ocr-aws`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageBase64 })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || "Falha ao ler texto.");
                
                ui.ocrResultText.value = data.text;
                ui.containers.previewControls.style.display = 'none';
                ui.containers.textConfirmation.style.display = 'block';
                ui.status.textContent = "Confirme ou edite o texto lido.";
            } catch (error) {
                ui.status.textContent = `âŒ Erro no OCR: ${error.message}`;
            } finally {
                ui.buttons.analyze.disabled = false;
                ui.buttons.retry.disabled = false;
            }
        }
        
        async function generateVideo() {
            ui.buttons.generateVideo.disabled = true;
            ui.videoGerado.innerHTML = '';
            const prompt = ui.ocrResultText.value;

            if (!prompt || prompt.length < 5) {
                ui.status.textContent = "âŒ Erro: O texto Ã© muito curto para gerar um vÃ­deo.";
                ui.buttons.generateVideo.disabled = false;
                return;
            }
            
            ui.status.textContent = `ğŸ¬ Criando vÃ­deo... (Isto pode demorar)`;
            try {
                const bodyPayload = { prompt };
                if (ui.consistencyCheck.checked && lastUsedSeed !== null) {
                    bodyPayload.seed = lastUsedSeed;
                }
                const response = await fetch(`${BACKEND_URL}/api/gerar-video-fal`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bodyPayload)
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || "Falha na geraÃ§Ã£o do vÃ­deo.");
                
                if (data.videoURL) {
                    ui.videoGerado.innerHTML = `<video src="${data.videoURL}" controls autoplay loop></video>`;
                    ui.status.textContent = "âœ… VÃ­deo gerado com sucesso!";
                    lastUsedSeed = data.seed; 
                } else {
                    throw new Error("NÃ£o foi possÃ­vel obter o URL do vÃ­deo gerado.");
                }
            } catch (error) {
                ui.status.textContent = `âŒ Erro na geraÃ§Ã£o do vÃ­deo: ${error.message}`;
            } finally {
                ui.buttons.generateVideo.disabled = false;
            }
        }

        // --- Adicionar Event Listeners ---
        ui.buttons.zoom.addEventListener('click', toggleZoom);
        ui.buttons.takePhoto.addEventListener('click', takePhoto);
        ui.buttons.retry.addEventListener('click', resetPhoto);
        ui.buttons.analyze.addEventListener('click', analyzePhoto);
        ui.buttons.generateVideo.addEventListener('click', generateVideo);
        
        // --- Iniciar a AplicaÃ§Ã£o ---
        startCamera();
    </script>
</body>
</html>
