<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>𝐕𝐈𝐃𝐄𝐎𝐁𝐎𝐎𝐊 - IA que gera vídeos de páginas de livros</title>
    
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>

    <style>
        :root {
            --aws-orange: #FF9900;
            --dark-bg: #232F3E;
            --card-bg: #1e1e1e;
            --text-color: #FFFFFF;
            --border-radius: 12px;
        }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg); color: var(--text-color);
            display: flex; flex-direction: column; align-items: center;
            justify-content: flex-start; overflow-y: auto; padding-top: 20px;
        }
        .container {
            width: 100%; max-width: 500px; padding: 20px;    
            box-sizing: border-box; display: flex; flex-direction: column;
            align-items: center; gap: 15px;
        }
        h2 { text-align: center; margin-bottom: 10px; font-size: 1.5em; }
        
        #auth-container { width: 90%; text-align: center; margin-bottom: 15px; }
        #userProfile { background-color: var(--card-bg); padding: 15px; border-radius: var(--border-radius); }
        #userProfile p { margin: 5px 0 15px 0; }
        #credit-shop { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; }
        #credit-shop h4 { margin-top: 0; margin-bottom: 10px; }
        
        #camera-container {
            width: 100%; background-color: #000;            
            border-radius: var(--border-radius); overflow: hidden;
            position: relative; aspect-ratio: 4 / 4;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #333;
        }
        #camera, #snapshot {
            width: 100%; height: 100%; object-fit: cover;
            position: absolute; top: 0; left: 0;
        }
        #snapshot { display: none; }
        .controls { display: flex; gap: 10px; width: 90%; }
        button {
            flex-grow: 1; padding: 12px 8px; font-size: 13px;
            font-weight: bold; background-color: #333;
            color: white; border: 1px solid #444; border-radius: var(--border-radius);
            cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        #analyzeBtn, #generateVideoBtn { background-color: var(--aws-orange); color: #111; }
        button:hover { filter: brightness(1.2); }
        button:active { transform: scale(0.98); }
        button:disabled { background-color: #2a2a2a; color: #777; cursor: not-allowed; }
        #previewControls, #textConfirmationContainer { display: none; }
        .consistency-control {
            display: flex; align-items: center; gap: 8px;
            cursor: pointer; user-select: none; font-size: 1.2em;
        }
        #ocrResultText {
            width: 90%; height: 100px; background-color: var(--card-bg);
            border: 1px solid #444; color: var(--text-color);
            border-radius: var(--border-radius); padding: 10px;
            font-size: 16px; box-sizing: border-box;
        }
        #status {
            text-align: center; min-height: 40px; color: #ccc; font-size: 1.2em;
        }
        #videoGerado { width: 100%; margin-top: 15px; }
        #videoGerado video { width: 100%; border-radius: var(--border-radius); border: 1px solid #333; }
        .contact-info { margin-top: 20px; color: #aaa; font-size: 1.1em; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <h2>𝐕𝐈𝐃𝐄𝐎𝐁𝐎𝐎𝐊</h2>

        <div id="auth-container">
            <button id="loginBtn">Login / Cadastrar</button>
            <div id="userProfile" style="display:none;">
                <p>Bem-vindo, <strong id="userEmail"></strong>!</p>
                <p>Créditos restantes: <span id="userCredits" style="font-size: 1.5em; font-weight: bold;">?</span></p>
                <button id="logoutBtn">Logout</button>
                <div id="credit-shop">
                    <h4>Comprar Créditos</h4>
                    <button onclick="buyCredits('price_1PK...', 1)">Comprar 1 Crédito (R$ 3,49)</button>
                    <button onclick="buyCredits('price_1PK...', 5)">Comprar 5 Créditos (R$ 17,45)</button>
                    <button onclick="buyCredits('price_1PK...', 10)">Comprar 10 Créditos (R$ 34,90)</button>
                </div>
            </div>
        </div>

        <div id="camera-container">
            <video id="camera" autoplay playsinline muted></video>
            <canvas id="snapshot"></canvas>
        </div>
        <div id="initialControls" class="controls">
            <button id="zoomBtn">🔍 Zoom 1x</button>
            <button id="takePhotoBtn">📷 Tirar Foto</button>
        </div>
        <div id="previewControls" class="controls">
            <button id="retryBtn">🔄 Tentar Novamente</button>
            <button id="analyzeBtn">✅ Ler Texto da Foto</button>
        </div>
        <div id="textConfirmationContainer">
            <textarea id="ocrResultText" placeholder="Confirme ou edite o texto aqui..."></textarea>
            <div class="controls" style="margin-top: 10px;">
                <button id="generateVideoBtn">🎬 Gerar Vídeo (1 Crédito)</button>
            </div>
        </div>
        <div class="consistency-control">
            <input type="checkbox" id="consistencyCheck">
            <label for="consistencyCheck">Manter consistência</label>
        </div>
        <p id="status">Faça login para começar.</p>
        <div id="videoGerado"></div>
        <p class="contact-info">Contato: jeantedesqui@yahoo.com.br</p>
    </div>

    <script>
        // --- VARIÁVEIS DE CONFIGURAÇÃO ---
        // IMPORTANTE: Substitua pela URL do seu backend na Vercel.
        const BACKEND_URL = 'https://videobook2-tedesqui.vercel.app/';
        // IMPORTANTE: Substitua pela sua chave publicável do Stripe.
        const STRIPE_PUBLISHABLE_KEY = 'pk_test_...';

        // --- SELEÇÃO DE ELEMENTOS DO DOM ---
        const ui = { /* ... (código igual ao anterior, omitido por brevidade) ... */ };

        // --- VARIÁVEIS DE ESTADO ---
        let auth0 = null;
        let mediaTrack = null, currentZoom = 1;
        const zoomLevels = [1, 2, 3];
        let zoomCapabilities = null, lastUsedSeed = null;
        
        // --- LÓGICA DE AUTENTICAÇÃO (AUTH0) ---
        const configureClient = async () => {
          auth0 = await auth0.createAuth0Client({
            domain: "tedesqui.us.auth0.com", // Substitua pelo seu Domain do Auth0
            clientId: "0FTFOLrJ0BtlapVRJjKbphNgLxy0OmJp", // Substitua pelo seu Client ID do Auth0
            authorizationParams: {
              audience: "688cc1a6bd02d6e9310ebd67" // Substitua pela Audience (Identifier da sua API no Auth0)
            }
          });
        };

        window.onload = async () => {
            await configureClient();
            updateUI();
            
            const isAuthenticated = await auth0.isAuthenticated();
            if (location.search.includes("code=") && location.search.includes("state=")) {
                await auth0.handleRedirectCallback();
                window.history.replaceState({}, document.title, "/");
            }
            // Se o pagamento foi sucesso, mostra uma mensagem e atualiza os créditos
            if (location.search.includes("payment=success")) {
                document.getElementById('status').textContent = "✅ Pagamento recebido com sucesso! Créditos adicionados.";
                window.history.replaceState({}, document.title, "/");
            }
            updateUI();
        };

        const updateUI = async () => {
            const isAuthenticated = await auth0.isAuthenticated();
            document.getElementById('loginBtn').style.display = isAuthenticated ? 'none' : 'block';
            document.getElementById('userProfile').style.display = isAuthenticated ? 'block' : 'none';
            document.getElementById('camera-container').style.display = isAuthenticated ? 'flex' : 'none';
            document.getElementById('initialControls').style.display = isAuthenticated ? 'flex' : 'none';

            if (isAuthenticated) {
                const user = await auth0.getUser();
                document.getElementById('userEmail').innerText = user.email;
                document.getElementById('status').textContent = "Câmera pronta. Aponte para um texto.";
                await fetchUserStatus();
                startCamera(); // Inicia a câmera somente após o login
            } else {
                document.getElementById('status').textContent = "Faça login para começar a usar o Videobook.";
            }
        };

        const fetchUserStatus = async () => {
            try {
                const accessToken = await auth0.getTokenSilently();
                const response = await fetch(`${BACKEND_URL}/api/get-user-status`, {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                if (!response.ok) throw new Error("Não foi possível buscar os créditos.");
                const data = await response.json();
                document.getElementById('userCredits').innerText = data.credits;
            } catch(e) {
                console.error(e);
                document.getElementById('userCredits').innerText = "Erro";
            }
        };

        const login = () => auth0.loginWithRedirect({ authorizationParams: { redirect_uri: window.location.origin }});
        const logout = () => auth0.logout({ logoutParams: { returnTo: window.location.origin }});

        // --- LÓGICA DE PAGAMENTO (STRIPE) ---
        async function buyCredits(priceId, creditsAmount) {
            document.getElementById('status').textContent = "Redirecionando para o pagamento...";
            try {
                const accessToken = await auth0.getTokenSilently();
                const response = await fetch(`${BACKEND_URL}/api/create-checkout-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${accessToken}` },
                    body: JSON.stringify({ priceId: priceId, creditsAmount: creditsAmount })
                });
                const session = await response.json();
                if (!response.ok) throw new Error(session.error);

                const stripe = Stripe(STRIPE_PUBLISHABLE_KEY);
                await stripe.redirectToCheckout({ sessionId: session.id });
            } catch(e) {
                console.error("Erro ao iniciar a compra:", e);
                document.getElementById('status').textContent = `❌ Erro: ${e.message}`;
            }
        }

        // --- LÓGICA PRINCIPAL DA APLICAÇÃO ---
        async function startCamera() { /* ... (código da função igual ao anterior) ... */ }
        function toggleZoom() { /* ... (código da função igual ao anterior) ... */ }
        function takePhoto() { /* ... (código da função igual ao anterior) ... */ }
        function resetPhoto() { /* ... (código da função igual ao anterior) ... */ }

        async function analyzePhoto() {
             const isAuthenticated = await auth0.isAuthenticated();
            if (!isAuthenticated) {
                ui.status.textContent = "Por favor, faça login para analisar fotos.";
                return;
            }
            const accessToken = await auth0.getTokenSilently();
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('retryBtn').disabled = true;
            document.getElementById('status').textContent = "🧠 Lendo o texto...";
            try {
                const imageBase64 = document.getElementById('snapshot').toDataURL('image/png');
                const response = await fetch(`${BACKEND_URL}/api/ocr-aws`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${accessToken}` },
                    body: JSON.stringify({ imageBase64 })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || "Falha ao ler texto.");
                document.getElementById('ocrResultText').value = data.text;
                document.getElementById('previewControls').style.display = 'none';
                document.getElementById('textConfirmationContainer').style.display = 'block';
                document.getElementById('status').textContent = "Confirme ou edite o texto lido.";
            } catch (error) {
                document.getElementById('status').textContent = `❌ Erro no OCR: ${error.message}`;
            } finally {
                document.getElementById('analyzeBtn').disabled = false;
                document.getElementById('retryBtn').disabled = false;
            }
        }
        
        async function generateVideo() {
            const isAuthenticated = await auth0.isAuthenticated();
            if (!isAuthenticated) {
                document.getElementById('status').textContent = "Por favor, faça login para gerar um vídeo.";
                return;
            }
            const accessToken = await auth0.getTokenSilently();

            document.getElementById('generateVideoBtn').disabled = true;
            document.getElementById('videoGerado').innerHTML = '';
            const prompt = document.getElementById('ocrResultText').value;

            if (!prompt || prompt.length < 5) {
                document.getElementById('status').textContent = "❌ Erro: O texto é muito curto para gerar um vídeo.";
                document.getElementById('generateVideoBtn').disabled = false;
                return;
            }
            
            document.getElementById('status').textContent = `🎬 Criando vídeo... (Isto pode demorar)`;
            try {
                const bodyPayload = { prompt };
                if (document.getElementById('consistencyCheck').checked && lastUsedSeed !== null) {
                    bodyPayload.seed = lastUsedSeed;
                }
                const response = await fetch(`${BACKEND_URL}/api/gerar-video-fal`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${accessToken}` },
                    body: JSON.stringify(bodyPayload)
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || "Falha na geração do vídeo.");
                
                if (data.videoURL) {
                    document.getElementById('videoGerado').innerHTML = `<video src="${data.videoURL}" controls autoplay loop></video>`;
                    document.getElementById('status').textContent = "✅ Vídeo gerado com sucesso!";
                    lastUsedSeed = data.seed; 
                    document.getElementById('userCredits').innerText = data.remainingCredits; // Atualiza os créditos na UI
                } else {
                    throw new Error("Não foi possível obter o URL do vídeo gerado.");
                }
            } catch (error) {
                document.getElementById('status').textContent = `❌ ${error.message}`;
            } finally {
                document.getElementById('generateVideoBtn').disabled = false;
            }
        }

        // --- Adicionar Event Listeners ---
        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('logoutBtn').addEventListener('click', logout);
        // ... (resto dos event listeners para os botões da câmera) ...

    </script>
</body>
</html>
